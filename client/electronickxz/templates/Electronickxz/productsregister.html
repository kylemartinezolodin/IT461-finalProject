{% load static %}
{% block headerinclude %}
    <title>Electronickxz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <!-- customize css -->
    <link rel="stylesheet" type="text/css" href="{%static 'melody/css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'melody/css/form.css'%}">
    <!-- <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <!-- <script src="{% static 'melody/js/jquery.validate.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'melody/js/requiredFields.js' %}"></script>
    <!-- JEFF's SCRIPTS AND CSS -->
     <!-- CSS Files -->
  <link href="{% static 'melody/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'melody/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet">
  <link href="{% static 'melody/css/logo.css'  %}" rel="stylesheet">
  <!--   Core JS Files   -->
  <script src="{% static 'melody/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'melody/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'melody/js/jquery.bootstrap.wizard.js' %} " type="text/javascript"></script>
  <!--  Plugin for the Wizard -->
  <script src="{% static 'melody/js/gsdk-bootstrap-wizard.js' %}"></script>
 <!--  More information about jquery.validate here: http://jqueryvalidation.org/  -->
  <script src="{% static 'melody/js/jquery.validate.min.js' %}"></script>
  <!-- Scripts --> 
    <style>
        a,a:active,a:focus, a:hover{ text-decoration: none; color: white; }
        .btn-secondary{text-transform: uppercase; font-size: 20px; margin-right: 4%; margin-left: 27%;}
        .register-img{ width: 200px; margin-top: 35%;} .buttonAdd{background-color: #8a50ff;}.buttonAdd:hover{color: white; background-color: #6b22ff;}
        .validate{color: red; font-size: 13px; margin-left: 5%;}
    </style>
{% endblock headerinclude %}

        <!-- registration form -->
        <form id="musicForm" method="POST" autocomplete="off" enctype="multipart/form-data" onsubmit="return formvalidate()">
            {% csrf_token %}
            <div class="container register">
                <div class="row">
                    <!-- left side of the registration form -->
                    <div class="col-md-3 register-left">
                        <img src="{%static 'melody/img/pic1.png'%}" class="register-img">
                        <p></p>
                        <p>Click here to <a href="{% url 'electronickxz:editorProduct_view' %}">Dashboard</a></p>
                    </div>
                    <!-- end of the left side of the registration form -->

                    <!-- right side of the registration form -->
                    <div class="col-md-9 register-right">
                        <h3 class="register-heading">Product Registration</h3>
                        <!-- container -->
                        <div class="row register-form">
                            <!-- left side of the form -->
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="form-group col">
                                        <label>Product Name:</label>
                                        <input name ="name" id="modalName" type="text" placeholder="Product" value="Product" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col">
                                        <label>Price:</label>
                                        <input id="modalPrice" type="text" pattern="\d*.\d*" placeholder="1.0" step="0.01" class="form-control" name="price" value="1.0" min="1" maxlength="10">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col">
                                        <label>Quantity:</label>
                                        <input id="modalQuantity" type="text" pattern="\d*" class="form-control" placeholder="1" name="quantity" value="1"  min="1" maxlength="10">
                                    </div> 
                                </div>
                                <div class="row">
                                    <a type="button" class="btn btn-secondary" style="margin-top: 2%;" href="{% url 'electronickxz:editorProduct_view' %}">Cancel</a>
                                    <button type="submit" class="btn buttonAdd" style="margin-top: 2%;">Register</button>
                                </div>
                            </div>
                        </div>
                        <!-- end of container -->
                    </div>
                    <!-- right side of the registration form -->
                </div>
            </div>
        </form>
        <!-- end of registration form -->
{% block footerinclude %}
{% endblock footerinclude %}
